name: Check Optimizely Subscription Status

on:
  workflow_dispatch:
    inputs:
      email:
        description: 'Email address to check'
        required: true
        type: string
      list_id:
        description: 'Optimizely List ID (e.g., =pr=_training_news)'
        required: true
        type: string

jobs:
  check-subscription:
    runs-on: ubuntu-latest
    
    env:
      OPTIMIZELY_API_TOKEN: ${{ secrets.OPTIMIZELY_API_TOKEN }}
    
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: ğŸ“¦ Install Python dependencies
        run: pip install -r requirements.txt
      
      - name: ğŸ”§ Set PYTHONPATH
        run: echo "PYTHONPATH=${GITHUB_WORKSPACE}" >> $GITHUB_ENV
      
      - name: ğŸ” Check subscription status
        run: |
          python scripts/check_optimizely_subscription.py "${{ inputs.email }}" "${{ inputs.list_id }}"



