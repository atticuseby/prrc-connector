name: üì• Run CSV download script

on:
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    env:
      RUNSIGNUP_USERNAME: ${{ secrets.RUNSIGNUP_USERNAME }}
      RUNSIGNUP_PASSWORD: ${{ secrets.RUNSIGNUP_PASSWORD }}
      RUNSIGNUP_PARTNER_IDS: ${{ secrets.RUNSIGNUP_PARTNER_IDS }}
      GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
      SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}

    steps:
      - name: üìÇ Checkout repo
        uses: actions/checkout@v3

      - name: üß∞ Install Chrome & ChromeDriver (Ubuntu 24.04 compatible)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip curl libnss3 libxss1 libasound2t64 libatk-bridge2.0-0 libgtk-3-0 xvfb
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
          CHROMEDRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
          wget https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üèÉ Run download script
        run: python scripts/download_participants_csv.py
