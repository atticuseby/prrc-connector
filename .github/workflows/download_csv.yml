name: üì• Run CSV download script

on:
  workflow_dispatch:

jobs:
  download_csv:
    runs-on: ubuntu-latest

    steps:
      - name: üìÇ Checkout repo
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium

      - name: üß∞ Install Chrome & ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb libxi6 libgconf-2-4 libappindicator1 libindicator7
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
          export CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
          wget -N https://chromedriver.storage.googleapis.com/$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE)/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: ‚úÖ Run download script
        env:
          RUNSIGNUP_EMAIL: ${{ secrets.RUNSIGNUP_EMAIL }}
          RUNSIGNUP_PASSWORD: ${{ secrets.RUNSIGNUP_PASSWORD }}
        run: |
          python scripts/download_participants_csv.py
