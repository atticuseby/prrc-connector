name: 📥 Download RunSignUp CSV

on:
  workflow_dispatch:

jobs:
  download_csv:
    runs-on: ubuntu-latest

    env:
      RSU_USERNAME: ${{ secrets.RSU_USERNAME }}
      RSU_PASSWORD: ${{ secrets.RSU_PASSWORD }}

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 📥 Run CSV download script
        run: |
          python scripts/download_participants_csv.py
