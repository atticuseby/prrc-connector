name: Download RunSignUp CSVs (All Partners)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'  # Every day at 3:00 AM EST

jobs:
  download_all_csvs:
    runs-on: ubuntu-latest

    env:
      RUNSIGNUP_API_KEY: ${{ secrets.RUNSIGNUP_API_KEY }}
      RUNSIGNUP_API_SECRET: ${{ secrets.RUNSIGNUP_API_SECRET }}
      RUNSIGNUP_PARTNER_IDS: ${{ secrets.RUNSIGNUP_PARTNER_IDS }}
      GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}
      GDRIVE_FOLDER_ID_1384: ${{ secrets.GDRIVE_FOLDER_ID_1384 }}
      GDRIVE_FOLDER_ID_1385: ${{ secrets.GDRIVE_FOLDER_ID_1385 }}
      GDRIVE_FOLDER_ID_1411: ${{ secrets.GDRIVE_FOLDER_ID_1411 }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib

      - name: Fetch RunSignUp data via API
        run: python scripts/fetch_runsignup_api.py
