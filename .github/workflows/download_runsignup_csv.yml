name: Download RunSignUp CSVs (All Partners)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'  # Every day at 3:00 AM EST

jobs:
  download_all_csvs:
    runs-on: ubuntu-latest

    env:
      RUNSIGNUP_EMAIL: ${{ secrets.RUNSIGNUP_EMAIL }}
      RUNSIGNUP_PASSWORD: ${{ secrets.RUNSIGNUP_PASSWORD }}
      GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}
      GDRIVE_FOLDER_ID_1384: ${{ secrets.GDRIVE_FOLDER_ID_1384 }}
      GDRIVE_FOLDER_ID_1385: ${{ secrets.GDRIVE_FOLDER_ID_1385 }}
      GDRIVE_FOLDER_ID_1411: ${{ secrets.GDRIVE_FOLDER_ID_1411 }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Chrome
        run: |
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          sudo rm -f /usr/bin/chromedriver  # remove stale system chromedriver so selenium-manager downloads the matching version

      - name: Install dependencies
        run: pip install selenium google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib

      - name: Download RunSignUp CSVs
        run: python scripts/download_all_runsignup_csvs.py
