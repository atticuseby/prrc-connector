name: Run PRRC Connector

on:
  schedule:
    - cron: "0 8 * * *" # 3AM EST (8AM UTC)
  workflow_dispatch:

jobs:
  run-connector:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸŸ¢ Run RICS fetch + dedupe + upload
        run: python scripts/sync_rics_live.py

      - name: ğŸ“¤ Sync to Optimizely
        run: python scripts/sync_to_optimizely.py rics_customer_purchase_history_deduped.csv

      - name: ğŸ“¤ Sync to Meta (Offline Events)
        run: python scripts/sync_to_meta.py rics_customer_purchase_history_deduped.csv
