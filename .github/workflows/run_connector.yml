name: Run PRRC RICS Sync

on:
  schedule:
    - cron: '0 8 * * *'   # run once daily at 08:00 UTC = 3:00 AM EST
  workflow_dispatch:

jobs:
  run-rics-sync:
    runs-on: ubuntu-latest

    env:
      RICS_API_TOKEN: ${{ secrets.RICS_API_TOKEN }}
      OPTIMIZELY_API_TOKEN: ${{ secrets.OPTIMIZELY_API_TOKEN }}
      TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
      GDRIVE_FOLDER_ID_RICS: ${{ secrets.GDRIVE_FOLDER_ID_RICS }}

      META_ACCESS_TOKEN: ${{ secrets.META_ACCESS_TOKEN }}
      META_DATASET_ID: ${{ secrets.META_OFFLINE_EVENT_SET_ID }}

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: pip install -r requirements.txt

      - name: 🔐 Save Google Drive credentials
        run: echo '${{ secrets.GDRIVE_CREDENTIALS }}' > optimizely_connector/service_account.json

      - name: 📂 ⬇️ Download dedup log from Google Drive
        run: |
          mkdir -p logs
          # Your helper `load_from_drive` expects this file to exist
          # Safe fallback: create if missing
          python - <<'EOF'
          import os
          from scripts.helpers import load_from_drive
          try:
              load_from_drive("logs/sent_ticket_ids.csv", "logs/sent_ticket_ids.csv")
              print("✅ Dedup log pulled from Drive")
          except Exception as e:
              print(f"⚠️ No dedup log found, creating new one: {e}")
              open("logs/sent_ticket_ids.csv", "w").close()
          EOF

      - name: 🧪 Debug RICS API Pull
        run: python scripts/debug_rics_pull.py

      - name: 🚀 Run RICS → Optimizely sync (with dedup)
        run: python scripts/sync_rics_live.py

      - name: 🧹 Clean and filter RICS export (last 24h)
        run: python scripts/clean_and_filter_rics_export.py \
               optimizely_connector/output/rics_customer_purchase_history_latest.csv \
               optimizely_connector/output/rics_cleaned_last24h.csv

      - name: 🧑‍🤝‍🧑 Deduplicate customers for Optimizely
        run: python scripts/deduplicate_rics_customers.py \
               optimizely_connector/output/rics_cleaned_last24h.csv \
               optimizely_connector/output/rics_customers_deduped.csv

      - name: 📤 Sync to Meta (Offline Events)
        env:
          RICS_INPUT_CSV: optimizely_connector/output/rics_cleaned_last24h.csv
        run: python scripts/sync_rics_to_meta.py

      - name: 📂 ⬆️ Upload updated dedup log to Google Drive
        run: |
          python - <<'EOF'
          from scripts.helpers import upload_to_drive
          upload_to_drive("logs/sent_ticket_ids.csv", "logs/sent_ticket_ids.csv")
          print("✅ Dedup log updated in Drive")
          EOF
