name: Run PRRC RICS Sync

on:
  schedule:
    - cron: '0 8 * * *'  # Runs daily at 8AM UTC = 3AM EST
  workflow_dispatch:

jobs:
  run-rics-sync:
    runs-on: ubuntu-latest

    env:
      RICS_API_TOKEN: ${{ secrets.RICS_API_TOKEN }}
      OPTIMIZELY_API_TOKEN: ${{ secrets.OPTIMIZELY_API_TOKEN }}
      TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
      GDRIVE_FOLDER_ID_RICS: ${{ secrets.GDRIVE_FOLDER_ID_RICS }}

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸ” Save Google Drive credentials
        run: echo '${{ secrets.GDRIVE_CREDENTIALS }}' > optimizely_connector/service_account.json

      - name: ğŸš€ Run real-time RICS to Optimizely sync
        run: python scripts/sync_rics_live.py

      - name: ğŸ•µï¸â€â™‚ï¸ Symlink latest RICS export to predictable filename
        run: |
          LATEST=$(ls -t data/rics_customer_purchase_history_*.csv | grep -v 'latest' | head -n1)
          if [ -n "$LATEST" ]; then
            ln -sf "$LATEST" data/rics_customer_purchase_history_latest.csv
            echo "Symlinked $LATEST to data/rics_customer_purchase_history_latest.csv"
          else
            echo "No new timestamped file found to symlink."
          fi

      - name: ğŸ§¹ Clean and filter RICS export (last 24h)
        run: python scripts/clean_and_filter_rics_export.py data/rics_customer_purchase_history_latest.csv data/rics_cleaned_last24h.csv

      - name: ğŸ§‘â€ğŸ¤â€ğŸ§‘ Deduplicate customers for Optimizely
        run: python scripts/deduplicate_rics_customers.py data/rics_cleaned_last24h.csv data/rics_customers_deduped.csv

      - name: ğŸš€ Sync to Meta (offline events)
        env:
          META_OFFLINE_SET_ID: ${{ secrets.META_OFFLINE_SET_ID }}
          META_OFFLINE_TOKEN: ${{ secrets.META_OFFLINE_TOKEN }}
          RICS_CSV_PATH: data/rics_cleaned_last24h.csv
        run: python scripts/sync_rics_to_meta.py
