name: Run PRRC Connector

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Choose sync mode (test or full)'
        required: true
        default: 'full'
        type: choice
        options:
          - test
          - full
  schedule:
    - cron: '0 8 * * *'    # 3AM EST = 8AM UTC

jobs:
  run-connector:
    runs-on: ubuntu-latest

    env:
      API_KEY: ${{ secrets.API_KEY }}
      API_SECRET: ${{ secrets.API_SECRET }}
      PARTNER_ID: ${{ secrets.PARTNER_ID }}
      OPTIMIZELY_API_TOKEN: ${{ secrets.OPTIMIZELY_API_TOKEN }}
      GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
      TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
      DRY_RUN: ${{ secrets.DRY_RUN }}
      RICS_API_TOKEN: ${{ secrets.RICS_API_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run connector
        run: |
          if [[ "${{ github.event.inputs.mode || 'full' }}" == "test" ]]; then
            echo "⚙️ Running TEST sync only"
            python sync_rics_to_optimizely_test_only.py
          else
            echo "🚀 Running FULL connector sync"
            python optimizely_connector/main.py
          fi

      - name: Save Google Drive credentials
        run: echo '${{ secrets.GDRIVE_CREDENTIALS }}' > optimizely_connector/service_account.json

      - name: Upload CSVs to Google Drive
        run: python optimizely_connector/upload_to_gdrive.py
