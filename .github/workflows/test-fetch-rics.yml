name: Test RICS Fetch

on:
  workflow_dispatch: # run manually from Actions tab

jobs:
  run-fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run fetch_rics_data test
        run: |
          mkdir -p artifacts
          echo "=== Starting fetch_rics_data.py ===" | tee artifacts/fetch_rics_log.txt
          python rics_connector/fetch_rics_data.py --max-customers 5 --max-purchase-pages 1 --debug \
            >> artifacts/fetch_rics_log.txt 2>&1 || echo "Script exited with error code $?" | tee -a artifacts/fetch_rics_log.txt
          echo "=== Finished fetch_rics_data.py ===" | tee -a artifacts/fetch_rics_log.txt

      - name: Upload artifacts (logs + CSVs)
        uses: actions/upload-artifact@v4
        with:
          name: rics-test-output
          path: |
            artifacts/*
            data/**/*.csv
            logs/**/*.log
