name: Run RICS Fetch

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Run mode (test or live)"
        required: true
        default: "test"
        type: choice
        options:
          - test
          - live

jobs:
  run-fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run fetch_rics_data
        env:
          RICS_API_TOKEN: ${{ secrets.RICS_API_TOKEN }}
        run: |
          mkdir -p artifacts
          echo "=== Starting fetch_rics_data.py (${{ github.event.inputs.mode }}) ===" | tee artifacts/fetch_rics_log.txt

          if [ "${{ github.event.inputs.mode }}" = "test" ]; then
            python rics_connector/fetch_rics_data.py --max-customers 5 --max-purchase-pages 1 --debug \
              >> artifacts/fetch_rics_log.txt 2>&1 || echo "Script exited with error code $?" | tee -a artifacts/fetch_rics_log.txt
          else
            python rics_connector/fetch_rics_data.py --debug \
              >> artifacts/fetch_rics_log.txt 2>&1 || echo "Script exited with error code $?" | tee -a artifacts/fetch_rics_log.txt
          fi

          echo "=== Finished fetch_rics_data.py ===" | tee -a artifacts/fetch_rics_log.txt

      - name: Upload artifacts (logs + CSVs)
        uses: actions/upload-artifact@v4
        with:
          name: rics-${{ github.event.inputs.mode }}-output
          path: |
            artifacts/*
            data/**/*.csv
            logs/**/*.log
