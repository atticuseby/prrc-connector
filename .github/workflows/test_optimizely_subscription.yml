name: Test Optimizely Subscription Methods

on:
  workflow_dispatch:
    inputs:
      email:
        description: 'Email address to test'
        required: true
        type: string
      list_id:
        description: 'Optimizely list ID to subscribe to'
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests google-api-python-client google-auth

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=${GITHUB_WORKSPACE}" >> $GITHUB_ENV

      - name: Run subscription test
        env:
          OPTIMIZELY_API_TOKEN: ${{ secrets.OPTIMIZELY_API_TOKEN }}
        run: |
          python scripts/test_optimizely_subscription.py "${{ github.event.inputs.email }}" "${{ github.event.inputs.list_id }}"

