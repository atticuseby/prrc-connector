name: Run Optimizely Test Sync

on:
  workflow_dispatch:  # Allows manual triggering

jobs:
  run-test-sync:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true  # Skip if you don't have one

      - name: 🧪 Run Optimizely Test Sync
        env:
          OPTIMIZELY_API_TOKEN: ${{ secrets.OPTIMIZELY_API_TOKEN }}
        run: |
          python sync_rics_to_optimizely_test_only.py
